<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karate Belt Grading Requirements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 2rem;
    }
    select, input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
      display: block;
    }
    .collapsible {
      background-color: #eee;
      cursor: pointer;
      padding: 1rem;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1.1rem;
      width: 100%;
    }
    .collapsible.active, .collapsible:hover {
      background-color: #ccc;
    }
    .content {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #fff;
      margin-bottom: 2rem;
      border: 2px solid;
      border-radius: 10px;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 2px solid;
      border-left: none;
      border-right: none;
      padding: 0.75rem;
      text-align: left;
      width: 50%;
    }
    .table-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem;
      opacity: 0.5;
    }
    th {
      background-color: #eee;
    }
    .drill-name {
      font-weight: bold;
    }
    .drill-desc {
      font-style: italic;
    }
    .highlight {
      background-color: rgba(255, 255, 0, 0.2);
      transition: background-color 0.5s ease;
    }
    footer {
      background-color: red;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer img {
      height: 30px;
      vertical-align: middle;
    }
  </style>
</head>

  <header>
    <img src="pkr_logo.webp" alt="Logo" />
    <h1>Karate Grading Syllabus</h1>
  </header>
