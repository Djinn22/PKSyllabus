<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Syllabus</title>
  <style>
    /* Basic styling for clarity */
    .belt-section { border: 1px solid #ccc; margin: 1em 0; padding: 1em; }
    .category-section { margin-left: 1em; }
    .array-item { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>Edit Syllabus</h1>
  <form id="syllabusForm"></form>
  <button type="button" onclick="saveSyllabus()">Save</button>
  <div id="message"></div>

  <script>
    let syllabusData = {};

    async function fetchSyllabus() {
      const res = await fetch('/api/syllabus');
      syllabusData = await res.json();
      renderForm();
    }

    function renderForm() {
    const form = document.getElementById('syllabusForm');
    form.innerHTML = '';
    Object.entries(syllabusData).forEach(([beltColor, categories]) => {
      const beltDiv = document.createElement('div');
      beltDiv.className = 'belt-section';
      beltDiv.innerHTML = `<h2>${beltColor}</h2>`;
      Object.entries(categories).forEach(([category, items]) => {
        const catDiv = document.createElement('div');
        catDiv.className = 'category-section';
        catDiv.innerHTML = `<h3>${category}</h3>`;
        items.forEach((item, idx) => {
          catDiv.appendChild(renderItemInput([beltColor, category, idx], item));
        });
        // Add new item input (string only for now)
        const addDiv = document.createElement('div');
        addDiv.innerHTML = `
          <input type="text" id="add-${beltColor}-${category}" placeholder="Add new item" />
          <button type="button" onclick="addItem('${beltColor}','${category}')">Add</button>
        `;
        catDiv.appendChild(addDiv);
        beltDiv.appendChild(catDiv);
      });
      form.appendChild(beltDiv);
    });
  }

  function renderItemInput(path, item) {
    const itemDiv = document.createElement('div');
    itemDiv.className = 'array-item';
    const name = path.join('.');
    if (typeof item === 'object' && item !== null) {
      // Render each property as a sub-input
      Object.entries(item).forEach(([subKey, subValue]) => {
        itemDiv.appendChild(renderItemInput([...path, subKey], subValue));
      });
    } else {
      // Simple string input
      itemDiv.innerHTML = `
        <input type="text" name="${name}" value="${item}" />
        <button type="button" onclick="removeItem('${path[0]}','${path[1]}',${path[2]})">Remove</button>
      `;
    }
    return itemDiv;
  }

  // Update saveSyllabus to handle nested objects
  async function saveSyllabus() {
    // Deep update of syllabusData from form inputs
    const inputs = document.querySelectorAll('#syllabusForm input[type="text"]');
    inputs.forEach(input => {
      const path = input.name.split('.');
      setValueByPath(syllabusData, path, input.value);
    });

    const res = await fetch('/syllabus', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(syllabusData)
    });
    if (res.ok) {
      document.getElementById('message').innerText = 'Syllabus saved!';
    } else {
      document.getElementById('message').innerText = 'Error saving syllabus!';
    }
  }

  // Helper to set a value at a nested path
  function setValueByPath(obj, path, value) {
    let current = obj;
    for (let i = 0; i < path.length - 1; i++) {
      if (!(path[i] in current)) return;
      current = current[path[i]];
    }
    current[path[path.length - 1]] = value;
  }


    function removeItem(belt, category, idx) {
      syllabusData[belt][category].splice(idx, 1);
      renderForm();
    }

    function addItem(belt, category) {
      const input = document.getElementById(`add-${belt}-${category}`);
      if (input.value.trim() !== '') {
        syllabusData[belt][category].push(input.value.trim());
        input.value = '';
        renderForm();
      }
    }

    async function saveSyllabus() {
      // Gather updated data from the form (in case user changed any inputs)
      const inputs = document.querySelectorAll('#syllabusForm input[type="text"]');
      inputs.forEach(input => {
        const [belt, category, idx] = input.name.split('.');
        if (typeof syllabusData[belt][category][idx] !== 'undefined') {
          syllabusData[belt][category][idx] = input.value;
        }
      });

      const res = await fetch('/syllabus', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(syllabusData)
      });
      if (res.ok) {
        document.getElementById('message').innerText = 'Syllabus saved!';
      } else {
        document.getElementById('message').innerText = 'Error saving syllabus!';
      }
    }

    // Initial load
    fetchSyllabus();
  </script>
</body>
</html>
