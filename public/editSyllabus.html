<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Syllabus</title>
  <style>
    /* Basic styling for clarity */
    .belt-section { border: 1px solid #ccc; margin: 1em 0; padding: 1em; }
    .category-section { margin-left: 1em; }
    .array-item { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>Edit Syllabus</h1>
  <form id="syllabusForm"></form>
  <button type="button" onclick="saveSyllabus()">Save</button>
  <div id="message"></div>

  <script>
    let syllabusData = {};

    async function fetchSyllabus() {
      const res = await fetch('/api/syllabus');
      syllabusData = await res.json();
      renderForm();
    }

    function renderForm() {
    const form = document.getElementById('syllabusForm');
    form.innerHTML = '';
    Object.entries(syllabusData).forEach(([beltColor, categories]) => {
      const beltDiv = document.createElement('div');
      beltDiv.className = 'belt-section';
      beltDiv.innerHTML = `<h2>${beltColor}</h2>`;

      Object.entries(categories).forEach(([category, items]) => {
        const catDiv = document.createElement('div');
        catDiv.className = 'category-section';
        catDiv.innerHTML = `<h3>${category}</h3>`;

        // If items is an array of strings, render as a single textarea
        if (Array.isArray(items) && items.every(i => typeof i === "string")) {
          const textarea = document.createElement('textarea');
          textarea.name = `${beltColor}.${category}`;
          textarea.rows = Math.max(2, items.length);
          textarea.style.width = "98%";
          textarea.value = items.join('\n');
          catDiv.appendChild(textarea);

          // Add controls to add/remove lines
          const info = document.createElement('div');
          info.innerHTML = '<small>One item per line</small>';
          catDiv.appendChild(info);
        } else if (Array.isArray(items) && items.some(i => typeof i === "object")) {
          // If array contains objects (subcategories), render each object
          items.forEach((item, idx) => {
            if (typeof item === "object" && item !== null) {
              const subDiv = document.createElement('div');
              subDiv.className = 'array-item';
              subDiv.style.border = "1px solid #eee";
              subDiv.style.margin = "0.5em 0";
              subDiv.style.padding = "0.5em";
              subDiv.innerHTML = `<b>Subcategory ${idx + 1}</b>
                <button type="button" onclick="removeSubObj('${beltColor}','${category}',${idx})">Remove</button>`;

              Object.entries(item).forEach(([subkey, subval]) => {
                // Support subcategory arrays of strings as textareas, or just a text input otherwise
                if (Array.isArray(subval) && subval.every(v => typeof v === "string")) {
                  const label = document.createElement('div');
                  label.innerHTML = `<label>${subkey}:</label>`;
                  const textarea = document.createElement('textarea');
                  textarea.name = `${beltColor}.${category}.${idx}.${subkey}`;
                  textarea.rows = Math.max(2, subval.length);
                  textarea.style.width = "96%";
                  textarea.value = subval.join('\n');
                  label.appendChild(textarea);
                  subDiv.appendChild(label);
                } else {
                  const label = document.createElement('div');
                  label.innerHTML = `<label>${subkey}:</label>`;
                  const input = document.createElement('input');
                  input.type = "text";
                  input.name = `${beltColor}.${category}.${idx}.${subkey}`;
                  input.value = subval;
                  label.appendChild(input);
                  subDiv.appendChild(label);
                }
              });
              catDiv.appendChild(subDiv);
            }
          });
          // Add new subcategory (object) button
          const addBtn = document.createElement('button');
          addBtn.type = "button";
          addBtn.textContent = "Add Subcategory";
          addBtn.onclick = function() {
            addSubObj(beltColor, category);
          };
          catDiv.appendChild(addBtn);
        }
        beltDiv.appendChild(catDiv);
      });
      form.appendChild(beltDiv);
    });
  }

  // --- Helper for removing a sub-object ---
  function removeSubObj(belt, category, idx) {
    syllabusData[belt][category].splice(idx, 1);
    renderForm();
  }

  // --- Helper for adding a blank sub-object. You may want to customize the default fields. ---
  function addSubObj(belt, category) {
    syllabusData[belt][category].push({});
    renderForm();
  }

  // --- REPLACE saveSyllabus with this version ---
  async function saveSyllabus() {
    // Read all textareas and single inputs and update syllabusData accordingly
    const inputs = document.querySelectorAll('#syllabusForm textarea, #syllabusForm input[type="text"]');
    inputs.forEach(input => {
      const path = input.name.split('.');
      if (input.tagName === "TEXTAREA") {
        const valueArr = input.value.split('\n').map(line => line.trim()).filter(line => line.length > 0);
        if (path.length === 2) {
          syllabusData[path[0]][path[1]] = valueArr;
        } else if (path.length === 4) {
          syllabusData[path[0]][path[1]][parseInt(path[2], 10)][path[3]] = valueArr;
        }
      } else {
        // input text
        if (path.length === 4) {
          syllabusData[path[0]][path[1]][parseInt(path[2], 10)][path[3]] = input.value;
        }
      }
    });

    const res = await fetch('/syllabus', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(syllabusData)
    });
    if (res.ok) {
      document.getElementById('message').innerText = 'Syllabus saved!';
    } else {
      document.getElementById('message').innerText = 'Error saving syllabus!';
    }
  }

  // Helper to set a value at a nested path
  function setValueByPath(obj, path, value) {
    let current = obj;
    for (let i = 0; i < path.length - 1; i++) {
      if (!(path[i] in current)) return;
      current = current[path[i]];
    }
    current[path[path.length - 1]] = value;
  }


    function removeItem(belt, category, idx) {
      syllabusData[belt][category].splice(idx, 1);
      renderForm();
    }

    function addItem(belt, category) {
      const input = document.getElementById(`add-${belt}-${category}`);
      if (input.value.trim() !== '') {
        syllabusData[belt][category].push(input.value.trim());
        input.value = '';
        renderForm();
      }
    }

    async function saveSyllabus() {
      // Gather updated data from the form (in case user changed any inputs)
      const inputs = document.querySelectorAll('#syllabusForm input[type="text"]');
      inputs.forEach(input => {
        const [belt, category, idx] = input.name.split('.');
        if (typeof syllabusData[belt][category][idx] !== 'undefined') {
          syllabusData[belt][category][idx] = input.value;
        }
      });

      const res = await fetch('/syllabus', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(syllabusData)
      });
      if (res.ok) {
        document.getElementById('message').innerText = 'Syllabus saved!';
      } else {
        document.getElementById('message').innerText = 'Error saving syllabus!';
      }
    }

    // Initial load
    fetchSyllabus();
  </script>
</body>
</html>
